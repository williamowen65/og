name: build-docs

on:
  workflow_dispatch:
  push:
    branches:
      - main


jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/setup-node@v3
        with:
          node-version: '14'
      - run: ls ~
      - run: ls ~/home/runner/work/og/og/
      - run: npm run build
